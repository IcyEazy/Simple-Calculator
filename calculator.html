<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div class="body">
            <div>
                <h4>Theme<span id="span1">1</span><span id="span2">2</span></h4>
            </div>
            <div class="answer">
                <h2><span class="span"></span></h2>
            </div>
            <div class="btn-body">
                <div class="btn-1">
                    <button data-number="7" id="btn7" class="btn">7</button>
                    <button id="btn8" class="btn btns">8</button>
                    <button id="btn9" class="btn btns">9</button>
                    <button id="btn-del" class="btn btns">DEL</button>
                </div>
                <div class="div-btn">
                    <button id="btn4" class="btn">4</button>
                    <button id="btn5" class="btn btns">5</button>
                    <button id="btn6" class="btn btns">6</button>
                    <button id="btn-plus" class="btn btns">+</button>
                </div>
                <div class="div-btn">
                    <button id="btn1" class="btn">1</button>
                    <button id="btn2" class="btn btns">2</button>
                    <button id="btn3" class="btn btns">3</button>
                    <button id="btn-minus" class="btn btns">-</button>
                </div>
                <div class="div-btn">
                    <button id="btn-dot" class="btn">.</button>
                    <button id="btn0" class="btn btns">0</button>
                    <button id="btn-divi" class="btn btns">/</button>
                    <button id="btn-mult" class="btn btns">x</button>
                </div>
                <div class="div-btn">
                    <button id="btn-reset" class="btnR">RESET</button>
                    <button id="btn-equal" class="btnE btns">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js" type="text/javascript"></script>
    </body>
</html>
